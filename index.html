<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <link rel="stylesheet" href="simple-grid.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Catalogue</title>

    <script type="text/x-template" class="shoes">
        {{#each shoe}}
                <li class="shoe-item">
                    <img src="{{this.shoe}}" alt=""><br>
                    <label for="brand">Brand: </label>{{this.brand}}<br>
                    <label for="brand">Size: </label>{{this.size}}<br>
                    <label for="brand">Colour: </label>{{this.color}}<br>
                    <label for="brand">Stock: </label>{{this.stock}}<br>
                    <label for="brand">Price: </label>{{this.price}}
                </li>
        {{/each}}
    </script>

</head>

<body>

    <div class="header">
        <h2>Lubabalo's <br> Shoe Catalogue</h2>
    </div>

<div class="row">
    <div class="col-3">
        <div class="search-menu">
            <h3>Search the shoe of your dreams!</h3>
    
            <div class="brand-search">
                <label for="brand">Choose a brand:</label>
                <select name="brand" id="brand">
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="vans">Vans</option>
                    <option value="converse">Converse</option>
                    <option value="jordan">Jordan</option>
                </select>
            </div>
    
            <div class="size-search">
                <label for="size">Choose a size:</label>
                <select name="size" id="size">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
    
            <div class="color-search">
                <label for="color">Choose a color:</label>
                <select name="color" id="color">
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="pink">pink</option>
                    <option value="grey">grey</option>
                    <option value="black">black</option>
                    <option value="yellow">yellow</option>
                    <option value="white">white</option>
                </select>
            </div>
    
            <div class="search">
                <button class="search-button">Search</button>
            </div>
    
    
        </div>
    
    </div>

    <div class="col-9">
        <div class="display">
            <ul class="shoe-display">
                
            </ul>
    
        </div>
    </div>
</div>
    
    



    <script src="./factory-function/shoe-factory.js"></script>
    <script src="./javascript/shoe-cat-DOM.js"></script>


</body>

</html>
